<div>
    <h2>My Lists</h2>
    <button class="add" (click)="onAddList()">+Add List</button>
    <ul class="listNames">
        <li *ngFor="let item of mainList"
            (click)="onSelect(item)"
            [class.selected]="item === selectedList">
            <span class="lists"
                >{{item.listName}}
                <button (click)='onDelete(item)'>X</button>
            </span>
        </li>
    </ul>
</div>
<!-- I want to add onSelect() into the app-sub-list below, but how do
    I pass the data (item in this case) into that component? -->
<app-sub-list *ngIf="selectedList" [list]="selectedList" (addNewListItemEvent)="addListItem($event)"></app-sub-list>
<div *ngIf="addList">
    <h3>New List Name</h3>
    <form (ngSubmit)="addNewListName(newListName.value)" #form="ngForm" ngNativeValidate>
        <input id="list"  name="newListName"
        placeholder="New List" type="text" required #newListName>
    </form>
</div>
